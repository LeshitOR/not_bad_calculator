                <span style="--i:11;"></span>

                <span style="--i:10;"></span>

                <span style="--i:17;"></span>
                <span style="--i:13;"></span>
                <span style="--i:28;"></span>

            </div>
        </div>

        <div class="container">
            <div class="calculator">
                <div class="display_screen">
                    <div id="display"></div>
                </div>

                <div class="buttons">
                    <table>
                        <tr>
                            <td><button class="btn_operator" id="clear">C</button></td>
                            <td><button class="btn_operator" id="/">&divide;</button></td>
                            <td><button class="btn_operator" id="*">&times;</button></td>
                            <td><button class="btn_operator" id="backspace"><</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn_numbers" id="7">7</button></td>
                            <td><button class="btn_numbers" id="8">8</button></td>
                            <td><button class="btn_numbers" id="9">9</button></td>
                            <td><button class="btn_operator" id="-">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn_numbers" id="4">4</button></td>
                            <td><button class="btn_numbers" id="5">5</button></td>
                            <td><button class="btn_numbers" id="6">6</button></td>
                            <td><button class="btn_operator" id="+">+</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn_numbers" id="1">1</button></td>
                            <td><button class="btn_numbers" id="2">2</button></td>
                            <td><button class="btn_numbers" id="3">3</button></td>
                            <td><button rowspan="2" class="btn_equal" id="equal">=</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn_operator" id="(">(</button></td>
                            <td><button class="btn_numbers" id="0">0</button></td>
                            <td><button class="btn_equal" id=")">)</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>



    </div>

    <script src="interaction.js">
    </script>
</body>

</html>
